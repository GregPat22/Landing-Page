<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Coffee On a Planet</title>
    <link rel="stylesheet" href="landing_style/style.css" />
  </head>

  <body>
    <!-- make a logo heade/planets.jpgr -->
    <div class="header">
      <header>
        <img
          src="landing_style/files/planets.jpg"
          alt="planets"
          class="image-back"
        />
        <img src="landing_style/files/planets.png" alt="logo1" class="logo1" />
        <img src="landing_style/files/coffee.png" alt="logo2" class="logo2" />
        <h1 class="title"><a href="#">Welcome on Coffee-Planet</a></h1>
      </header>
    </div>

    <!-- create the background image for the title  -->

    <div>
      <h3 class="subtitle">
        In which planet do you want to take a coffe today?
      </h3>
    </div>

    <!-- create the options, then i will style on css using flexbox  -->
    <main class="Planets-choices">
      <div class="core">
        <div class="card-caption">
          <div class="card">
            <img src="landing_style/files/earth.jpg" alt="earth" class="img" />
          </div>
        </div>
        <div class="card-caption">
          <div class="card">
            <img src="landing_style/files/mars.jpg" alt="mars" class="img" />
          </div>
        </div>

        <div class="card-caption">
          <div class="card">
            <img src="landing_style/files/pluto.jpg" alt="pluto" class="img" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
