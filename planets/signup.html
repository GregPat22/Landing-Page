<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black">
    <div class="flex flex-col min-h-screen">
      <div
        class="container flex-1 flexflex-col items-center max-w-lg mx-auto px-4 py-28"
      >
        <div
          class="flex flex-col p-6 rounded-2xl shadow-2xl shadow-white"
          style="
            background-image: url('https://img.freepik.com/free-photo/starry-night-sky_1048-11828.jpg');
          "
        >
          <h1 class="text-center text-5xl mb-6 text-neutral-200">Sign Up</h1>
          <input
            id="name"
            type="text"
            class="w-auto mb-8 mt-6 mx-8 rounded-lg"
            placeholder="Full Name"
          />
          <input
            id="email"
            type="email"
            class="w-auto mb-8 mt-6 mx-8 rounded-lg"
            placeholder="Email"
          />
          <input
            id="password"
            type="password"
            class="w-auto mb-8 mt-6 mx-8 rounded-lg"
            placeholder="Password"
          />
          <input
            id="password confirm"
            type="password"
            class="w-auto mb-8 mt-6 mx-8 rounded-lg"
            placeholder="Confirm Password"
          />

          <button
            class="relative inline-flex items-center justify-center p-0.5 mb-8 mt-6 mx-8 overflow-hidden text-sm font-medium text-neutral-200 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
          >
            <span
              class="relative text-lg w-full px-5 py-2.5 transition-all ease-in duration-75 bg-black dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
            >
              Create Account
            </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
